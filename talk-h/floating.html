<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>新文章提醒</title>
    <style>
        body {
            margin: 0;
            padding: 15px;
            font-family: Arial, sans-serif;
            background: rgba(21, 101, 192, 0.9);
            color: white;
            overflow: hidden;
        }
        .container {
            animation: slideIn 0.5s ease-out;
        }
        .title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .message {
            font-size: 14px;
            opacity: 0.9;
        }
        .buttons {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 5px 15px;
            border: none;
            border-radius: 4px;
            background: white;
            color: #1565c0;
            cursor: pointer;
        }
        button:hover {
            background: #f5f5f5;
        }
        @keyframes slideIn {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">新文章提醒</div>
        <div class="message"></div>
        <div class="buttons">
            <button onclick="readNow()">立即阅读</button>
            <button onclick="close()">关闭</button>
        </div>
    </div>
    <script src="js/floating.js"></script>
</body>
</html>
