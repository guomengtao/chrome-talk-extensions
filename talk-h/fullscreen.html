<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>重要文章提醒</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            font-family: Arial, sans-serif;
            animation: fadeIn 0.5s ease-out;
        }
        .container {
            text-align: center;
            animation: pulse 2s infinite;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: slideIn 0.5s ease-out;
        }
        .message {
            font-size: 24px;
            margin-bottom: 30px;
            opacity: 0.9;
            animation: slideIn 0.5s ease-out 0.2s both;
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            animation: slideIn 0.5s ease-out 0.4s both;
        }
        button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .read-now {
            background: #1565c0;
            color: white;
        }
        .read-now:hover {
            background: #1976d2;
            transform: scale(1.05);
        }
        .close {
            background: #424242;
            color: white;
        }
        .close:hover {
            background: #616161;
            transform: scale(1.05);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">📰</div>
        <div class="title">重要文章提醒</div>
        <div class="message"></div>
        <div class="buttons">
            <button class="read-now" onclick="readNow()">立即阅读</button>
            <button class="close" onclick="close()">关闭</button>
        </div>
    </div>
    <script src="js/fullscreen.js"></script>
</body>
</html>
